<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Weather</h1>
    <table>
      <tr class="week">
        <td class="day">
          <div class="date">01.09</div>
          <div class="picto"><img src="assets/images/day_clear copy.png" alt="Clear"></div>
          <div class="temp">+20&deg;</div>
        </td>
        <td class="day">
          <div class="date">02.09</div>
          <div class="picto"><img src="assets/images/day_snow.png" alt="Snow"></div>
          <div class="temp">-3&deg;</div>
        </td>
        <td class="day">
          <div class="date">03.09</div>
          <div class="picto"><img src="assets/images/day_snow.png" alt="Snow"></div>
          <div class="temp">-10&deg;</div>
        </td>
        <td class="day">
          <div class="date">04.09</div>
          <div class="picto"><img src="assets/images/day_snow.png" alt="Snow"></div>
          <div class="temp">-7&deg;</div>
        </td>
        <td class="day">
          <div class="date">05.09</div>
          <div class="picto"><img src="assets/images/day_partial_cloud.png" alt="Cloudy"></div>
          <div class="temp">-1&deg;</div>
        </td>
        <td class="day">
          <div class="date">06.09</div>
          <div class="picto"><img src="assets/images/day_partial_cloud.png" alt="Cloudy"></div>
          <div class="temp">+10&deg;</div>
        </td>
        <td class="day">
          <div class="date">07.09</div>
          <div class="picto"><img src="assets/images/day_clear copy.png" alt="Clear"></div>
          <div class="temp">+15&deg;</div>
        </td>
      </tr>
    </table>
</body>
</html>
