<!DOCTYPE html>
<html lang="en">

<head>
  <title>Settings</title>
  <meta charset="utf-8">
  <meta name="description" content="t22. Settings">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>

<body>
  <h1 id=header>Settings</h1>
  <div id="background">
    <div id="centerBlock">
      <div class="selectTypeface">
        <p>Typeface</p>
        <select name="typeface" id="typeface">
          <option value="acunimPro">Acuniv Pro</option>
          <option value="comicSans">Comic Sans</option>
          <option disabled value="com">Times New Roman</option>
        </select>
        <label for="typeface"></label>
      </div>
      <div class="selectDarkUI">
        <p>Dark UI</p>
        <input type="checkbox" name="dakUI" id="darkUI">
        <label for="darkUI"></label>
      </div>
      <div class="selectWeight">
        <p>Weight</p>
        <form>
          <input type="radio" id="regular" name="weight" value="regular">
          <label for="regular">Regular</label>
          <input type="radio" id="bolt" name="weight" value="bolt">
          <label for="bolt">Bolt</label>
        </form>
      </div>
      <div class="selectColor">
        <p>Color</p>
        <div>
          <input type="checkbox" name="color" id="blue">
          <label for="blue"></label>
          <input type="checkbox" name="color" id="green">
          <label for="green"></label>
          <input type="checkbox" name="color" id="pink">
          <label for="pink"></label>
          <input type="checkbox" name="color" id="yellow">
          <label for="yellow"></label>
          <input type="checkbox" name="color" id="orange">
          <label for="orange"></label>
        </div>
      </div>
      <div class="selectSize">
        <p>Size</p>
        <input type="range" id="fontSize" min="12" max="32" step="1" value="0">
        <label for="fontSize"></label>
      </div>
    </div>
    <nav id="buttonsBlock">
      <label for="settingsButton">
        <input type="button" name="settings" id="settingsButton" value="settings">
        <img src="./assets/images/artistic-brush.png" alt="brush">
      </label><br>
      <label for="userButton">
        <input type="button" name="user" id="userButton" value="user">
        <img src="./assets/images/user-icon.png" alt="user">
      </label><br>
      <label for="messegeButton">
        <input type="button" name="messege" id="messegeButton" value="messege">
        <img src="./assets/images/sms-speech-bubble.png" alt="messege">
      </label><br>
      <label for="screenButton">
        <input type="button" name="screen" id="screenButton" value="screen">
        <img src="./assets/images/computer-screen.png" alt="screen">
      </label><br>
    </nav>
  </div>
</body>

</html>
