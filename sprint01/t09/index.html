<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <form action="" method="POST">
      <fieldset>
      <fieldset>
        <legend>About the Superhero</legend>
        <p>
          Real Name <input
            type="text"
            placeholder="Superhero real name"
            autofocus
          />
          Superhero Name <input type="text" placeholder="Superhero allias" />
          Age <input type="number" min="1" max="999" />
        </p>
        <p>
        About
        <textarea
          name="text"
          placeholder="Information about the superhero, max 500 symbols"
          cols="70"
          rows="5"
          minlength="1"
          maxlength="500"
        ></textarea>
        </p>
        <p>
        Photo: <input type="file"></p>
      </fieldset>
      <fieldset>
        <legend>Powers</legend>
        <p>
          <input type="checkbox"> Telekinesis
          <input type="checkbox"> Super strength or speed
          <input type="checkbox"> Shapeshifting
          <input type="checkbox"> Flight
          <input type="checkbox"> Elemental control
          <input type="checkbox"> Other
        </p>
        <p>
          Level of control: <input class="range" type="range" min="1" max="10">
        </p>
      </fieldset>
      <fieldset>
        <legend> Origin of Powers </legend>
        <p>
          <input type="radio"> Unknown
          <input type="radio"> Freak lab accident
          <input type="radio"> Chosen by an ancient wise being
          <input type="radio"> The superhero is not human
          <input type="radio"> Other
        </p>
      </fieldset>
      <p>
      <button type="reset">CLEAR</button>
      <button type="submit">SEND</button>
      </p>
      </fieldset>
    </form>
  </body>
</html>
