<!DOCTYPE html>
<html lang="en">

<head>
  <title>X-Menu</title>
  <meta charset="utf-8">
  <meta name="description" content="t16. X-Menu">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="menu-header">Marvel Heroes</div>
  <ul class="top-menu">
    <li class="first-range">Good Heroes
      <ul class="submenu-down">
        <li class="avengers">Avengers
          <ul class="submenu-avengers">
            <li>Iron Men</li>
            <li>Hulk</li>
          </ul>
        </li>
        <li class="x-men">X-Men
          <ul class="submenu-x-men">
            <li>Wolverine</li>
            <li>Xavier</li>
          </ul>
        </li>
      </ul>
    </li>
    <li class="first-range">Bad Heroes
      <ul class="submenu-down">
        <li>Thanos</li>
        <li>Beast</li>
        <li>Ultron</li>
      </ul>
    </li>
  </ul>
</body>

</html>
